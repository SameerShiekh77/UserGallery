{% extends 'base.html' %}  

{% block body %}
    <div class="container-fluid my-6 mx-4">
        <h1 class="text-lg text-[40px] px-12 py-8 text-purple-400 capitalize text-center w-full">Just Upload Pictures and make your gallery </h1> 
        
        <form action="{% url 'images' %}" method="POST" class="flex items-center justify-center space-x-6 px-12 py-8" enctype="multipart/form-data"> {% csrf_token %}

            <label class="block">
              </label>

              <label class="block">
                <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                {{form.title.label_tag }}

                </span>
                {{form.title}}
               
              </label>
            <label class="block">
              <span class="sr-only">Choose profile photo</span>
              {{form.image}}
              
            </label>
            {% if errors %}
            <span class='text-red-600 text-sm'>{{errors}}</span>
            {% endif %}
            <!-- submit button -->
            <button type="submit" class="border py-2 px-9 rounded-full block w-auto text-lg
              bg-purple-600 text-white">Upload</button>
            <!-- reset button -->
            <button type="reset" class="border py-2 px-9 rounded-full block w-auto text-lg
              bg-purple-600 text-white">Reset</button>
          </form>

        
            <div class="grid grid-cols-4 ">
                {% for image in images %}
                
                <div class=" max-w-sm  bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                    <a href="#">
                        <img class="rounded-t-lg h-[467px] w-full" src="{{image.image.url}}" alt="" />
                    </a>
                    <div class="p-5 flex justify-between space-x-6">
                            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{image.title}}</h5>
                        <a href={% url 'delete' image.id %} class="inline-flex items-center px-4 py-2 bg-red-600 hover:bg-red-700 text-white text-sm font-medium rounded-md">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        
                            Delete
                          </a>
                        
                       
                        {% comment %} <a href="#" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            Read more
                            <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                        </a> {% endcomment %}
                    </div>
                </div>
                {% endfor %}
    </div>
    {% endblock body %}
