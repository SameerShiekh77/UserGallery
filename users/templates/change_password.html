<!-- change_password.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Change Password</title>
</head>
<body class="bg-gray-100 h-screen font-sans">
    <div class="container mx-auto h-full flex justify-center items-center">
        <form method="post" class="bg-white p-6 rounded-lg shadow-md">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block font-bold mb-2" for="old_password">Old Password:</label>
                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="old_password" type="password" name="old_password">
            </div>
            <div class="mb-4">
                <label class="block font-bold mb-2" for="new_password1">New Password:</label>
                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="new_password1" type="password" name="new_password1">
            </div>
            <div class="mb-4">
                <label class="block font-bold mb-2" for="new_password2">Confirm New Password:</label>
                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="new_password2" type="password" name="new_password2">
            </div>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Change Password</button>
        </form>
    </div>
</body>
</html>
